{% extends 'base.html' %}
{% block title %}- Delete{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">
            Do you want to delete "{{object}}"?
        </div>
        <form action="" method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" class="btn btn-outline-danger" value="Confirm">
            <a href="{% url 'photo:photo_detail' pk=object.id%}" class="btn btn-outline-success">Cancel</a>
        </form>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
